<div class="container-fluid admin d-flex align-items-center">
    <div class="container text-black bg-white w-50 createForm">
        <form class="w-50 mx-auto my-4">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Zsömle Típusa:</label>
              <input type="email" class="form-control" [(ngModel)]="this.hamburgerek.zsomleTipus">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Feltét:</label>
              <input type="email" class="form-control" [(ngModel)] = "this.hamburgerek.feltet">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Gluténmentes:</label>
              <input type="email" class="form-control" [(ngModel)] = "this.hamburgerek.glutenmentes">
            </div>
            
            <button class="btn btn-danger" (click)="this.service.addHamburger(this.hamburgerek)">Hozzáad</button>
          </form>
    </div>

</div>
