<div class="container-fluid login d-flex align-items-center">
    <div class="container text-black bg-white w-50 createForm">
        <form class="w-50 mx-auto my-4">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" >Email cím:</label>
              <input type="email" class="form-control" [(ngModel)]="email">
            </div>
        
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Jelszó:</label>
                <input type="password" class="form-control" [(ngModel)]="password">
            </div>
            
            <button type="submit" class="btn btn-danger form-control" (click)="login()">Belépés</button>
            <div class="text-center">
              <p>or sign up with:</p>
              <button class="btn btn-outline" (click)="auth.GoogleAuth()">Google</button>
              <button class="btn btn-outline">Facebook</button>
  
          
  
            </div>
            
          </form>
    </div>

</div>
